{% block content %}
  <h2>Recipe Detail</h2>
  <p>Title: {{ recipe.title }}</p>
  <p>Ingredients:
    <ul>
      {% for ingredient in recipe.ingredients.all %}
        <li>{{ ingredient.name }}</li>
      {% endfor %}
    </ul>
  </p>
  <p>Restaurant: {{ recipe.restaurant }}</p>
  <form method="post" action="{% url 'recipe-delete' pk=recipe.pk %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete Recipe</button>
  </form>
  <p><a href="{% url 'recipe-list' %}">Back to Recipes</a></p>
{% endblock %}
