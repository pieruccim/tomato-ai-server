{% block content %}
  <h2>Ingredient List</h2>
  <ul>
    {% for ingredient in ingredients %}
      <li><a href="{% url 'ingredient-detail' pk=ingredient.pk %}">{{ ingredient.name }}</a></li>
    {% endfor %}
  </ul>
  <form method="get" action="{% url 'ingredient-create' %}">
    <button type="submit">Create a new ingredient</button>
  </form>
{% endblock %}
