{% block content %}
  <h2>Restaurant Detail</h2>
  <p>Name: {{ restaurant.name }}</p>
  <p>Location: {{ restaurant.location }}</p>
  
  <form method="post" action="{% url 'restaurant-delete' pk=restaurant.pk %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this restaurant?')">Delete Restaurant</button>
  </form>
  <form method="get" action="{% url 'restaurant-update' pk=restaurant.pk %}">
    <button type="submit">Update Restaurant</button>
  </form>
  <p><a href="{% url 'restaurant-list' %}">Back to Restaurants</a></p>
{% endblock %}
