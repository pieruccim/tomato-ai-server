{% block content %}
  <h2>Recipe List</h2>
  <ul>
    {% for recipe in recipes %}
      <li><a href="{% url 'recipe-detail' pk=recipe.pk %}">{{ recipe.title }}</a></li>
    {% endfor %}
  </ul>
  <form method="get" action="{% url 'recipe-create' %}">
    <button type="submit">Create a new recipe</button>
  </form>
{% endblock %}
