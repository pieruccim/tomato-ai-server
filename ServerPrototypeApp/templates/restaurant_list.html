{% block content %}
  <h2>Restaurant List</h2>
  <ul>
    {% for restaurant in restaurants %}
      <li><a href="{% url 'restaurant-detail' pk=restaurant.pk %}">{{ restaurant.name }}</a></li>
    {% endfor %}
  </ul>
  <form method="get" action="{% url 'restaurant-create' %}">
    <button type="submit">Create a new restaurant</button>
  </form>
{% endblock %}
