{% block content %}
  <h2>Ingredient Detail</h2>
  <p>Name: {{ ingredient.name }}</p>
  <form method="post" action="{% url 'ingredient-delete' pk=ingredient.pk %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this ingredient?')">Delete Ingredient</button>
  </form>
  <form method="get" action="{% url 'ingredient-update' pk=ingredient.pk %}">
    <button type="submit">Update Ingredient</button>
  </form>
  <p><a href="{% url 'ingredient-list' %}">Back to Ingredients</a></p>
{% endblock %}
