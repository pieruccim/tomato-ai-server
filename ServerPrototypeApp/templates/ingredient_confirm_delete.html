{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ ingredient.name }}"?</p>
  <form method="delete" action="{% url 'ingredient-delete' ingredient.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'ingredient-list' %}">Cancel</a>
  </form>
{% endblock %}
