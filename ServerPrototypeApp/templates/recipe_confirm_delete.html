{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ recipe.name }}"?</p>
  <form method="delete" action="{% url 'recipe-delete' recipe.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'recipe-list' %}">Cancel</a>
  </form>
{% endblock %}
