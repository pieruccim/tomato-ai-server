{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ restaurant.name }}"?</p>
  <form method="delete" action="{% url 'restaurant-delete' restaurant.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'restaurant-list' %}">Cancel</a>
  </form>
{% endblock %}
